<div class="main-wrapper">
  <app-main-header (toggleSidenav)="sideBar.toggle()">
  </app-main-header>
  <app-categories-header *appNotRole="'ADMIN'"></app-categories-header>
  <mat-sidenav-container
    class="example-sidenav-container">
    <mat-sidenav #sideBar
                 fixedInViewport="true"
                 fixedTopGap="64"
                 mode="over">
      <ul class="nav__elements">

      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
